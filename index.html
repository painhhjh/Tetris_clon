<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src='./tetris.js'></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <a href="#" onclick="location.reload()" aria-label="Inicio">
         <img src="images/tetris.png">
        </a>
        <h1>Tetris</h1>
     </div>

     <section id="section">
      <div class="title">
        <h1>Bienvenido al Mejor Tetris <img src="images\consola.png" alt="consola"></h1>
      </div>
      <div class="wrapper">
        <form action="" method="POST">
           <h1>Ingresa un Username</h1>
           <div class="input-box">
                <input type="text" placeholder="Usuario" id="user" name="user" required>
           </div>

           <button type="button" class="btn" name="login" onclick="startGame()">Ingresar</button>
        </form>
      </div>
    </section>

     <div class="container">
      <div id="app">
         <canvas alt="Tetris"></canvas>  
      </div>
      <strong>Puntaje de <span id="username"></span>: <span id="puntaje"></span></strong>
      <audio id="audio" src="./tetris.mp3"></audio>
    </div>
 
    <div class="footer">
       <p class="text-center"> Franklin Astudillo Y Alexander Briceño | © 2024</p>
       <p class="text-center">Todos los derechos reservados.</p>
    </div>
  </div>
  </body>
</html>
